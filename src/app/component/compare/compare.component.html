<h4>Product Comparison</h4>
<div class="row view-group">
    <div class="item col-xs-4 col-lg-4" *ngFor="let product of products; let i = index">
        <div class="thumbnail card">
            <div class="caption card-body">
                <h4 class="group card-title inner list-group-item-heading">
                    {{product.name}}</h4>
                <p class="group inner list-group-item-text" [innerHTML]="product.detail"></p>
                <div class="row">
                    <div class="col-xs-12 col-md-6">
                        <p class="lead">
                            Price : ${{product.price}}</p>
                    </div>
                </div>
                <div>
                    <button class="btn btn-success" style="width: 100%;"
                        (click)="removeProductFromComparison(i)">Remove</button>
                </div>
            </div>
        </div>
    </div>
</div>
